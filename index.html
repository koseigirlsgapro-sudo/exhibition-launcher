<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示ゲーム一覧</title>
    <style>
        /* スタイル：展示会場で見やすいように調整 */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .game-link {
            display: block;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #4CAF50; /* ボタンの色 */
            color: white;
            text-decoration: none; /* 下線を消す */
            border-radius: 10px;
            font-size: 1.5em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>🌟 体験ゲームを選んでください 🌟</h1>

    <a href="https://yoshikawagames.github.io/banana-thief/" class="game-link">🎮 ゲーム 1: バナナを盗んで食え</a>

    <a href="https://koseigirlsgapro-sudo.github.io/koseiotoge1/" class="game-link">🕹️ ゲーム 2: リズムゲーム</a>

    <a href="https://koseigirlsgapro-sudo.github.io/mujintousabaibal/" class="game-link">🧪 ゲーム 3: 生き残りゲーム</a>

    <a href="https://koseigirlsgapro-sudo.github.io/typingshiritoribattle/" class="game-link">🧪 ゲーム 4: しりとりバトル</a>

    <p style="margin-top: 50px; color: #666;">（QRコードはこのページにリンクしています）</p>
</body>
</html>
